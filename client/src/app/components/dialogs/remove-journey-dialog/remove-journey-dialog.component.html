<h1 mat-dialog-title>Delete journey</h1>
<div mat-dialog-content>
  Are you sure to delete {{journey.name}} journey?
</div>
<div mat-dialog-actions>
  <button (click)="onYesClick()" [mat-dialog-close]="true" mat-button mat-dialog-close>Yes</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">No</button>
</div>
