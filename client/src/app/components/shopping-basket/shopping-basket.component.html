<div class="box">
  <div class="summary">
    <h1>Summary</h1>
    <mat-divider></mat-divider>
    <div>
      <p [ngClass]="{ red: itemsCount < 10, green: itemsCount > 9 }">
        Totally reservated: {{ itemsCount }}
      </p>
      <p>Total cost: ${{ totalValue }}</p>
      <button
        [disabled]="basket.length === 0"
        (click)="openBuyItemsDialog()"
        mat-fab
        extended
        color="primary"
      >
        <mat-icon> attach_money</mat-icon>Buy
      </button>
    </div>
  </div>
  <div class="flex-box">
    <app-shopping-basket-card
      *ngFor="let item of basket"
      [basketItem]="item"
      (removeEvent)="remove(item)"
    ></app-shopping-basket-card>
  </div>
</div>
